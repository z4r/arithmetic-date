language: objective-c
osx_image: xcode7.3
xcode_project: ArithmeticDate.xcodeproj
xcode_scheme: ArithmeticDate
xcode_sdk: iphonesimulator9.3
env:
  global:
  - FRAMEWORK_NAME=ArithmeticDate.xcodeproj
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: ArithmeticDate.framework.zip
  skip_cleanup: true
  on:
    repo: z4r/arithmetic-date
    tags: true
