language: objective-c
osx_image: xcode8.1
  
env:
  - ACTION=test  PLATFORM=Mac     DESTINATION='platform=OS X'
  - ACTION=test  PLATFORM=iOS     DESTINATION='platform=iOS Simulator,name=iPhone 6S'
  - ACTION=build PLATFORM=watchOS DESTINATION='platform=watchOS Simulator,name=Apple Watch - 38mm'
  - ACTION=test  PLATFORM=tvOS    DESTINATION='platform=tvOS Simulator,name=Apple TV 1080p'

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage

script:
  - set -o pipefail && xcodebuild $ACTION -project ArithmeticDate.xcodeproj -scheme ArithmeticDate -destination $DESTINATION | xcpretty -c

before_deploy:
  - carthage build --no-skip-current
  - carthage archive ArithmeticDate

deploy:
  provider: releases
  api_key:
    secure: 
  file: ArithmeticDate.framework.zip
  skip_cleanup: true
  on:
    repo: z4r/arithmetic-date
    tags: true
